<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Food Carousel - Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- AR.js Library for A-Frame -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        .prompt {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.8); color: white;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; font-family: sans-serif; font-size: 1.5em; z-index: 10000;
        }
        #ar-prompt {
            display: none; background-color: transparent;
            align-items: flex-end; padding-bottom: 15vh;
        }
    </style>
</head>
<body style="margin: 0px; overflow: hidden;">
    <div id="loader" class="prompt">
        <p>Loading 3D Models...</p>
    </div>
    <div id="ar-prompt" class="prompt">
        <p>Point your camera at the Hiro marker.</p>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        
        <a-assets timeout="60000">
            <!-- Using a known-working test model from Google -->
            <a-asset-item id="test-model" src="https://cdn.glitch.com/6a512f17-1777-4a6c-8517-5712f58e1b4c%2FAstronaut.glb?v=1598980830491" crossorigin="anonymous"></a-asset-item>
        </a-assets>

        <a-light type="ambient" color="#FFF" intensity="0.7"></a-light>
        <a-light type="directional" color="#FFF" intensity="0.5" position="-1 2 1"></a-light>

        <a-marker preset="hiro">
            <a-entity id="menu-container" scale="0.5 0.5 0.5" rotation="-90 0 0">
                <a-cylinder color="#FAFAFA" height="0.02" radius="0.4"></a-cylinder>
                <a-entity id="food-items-wrapper" position="0 0.05 0">
                    <a-gltf-model id="astronaut" class="food-item" src="#test-model" scale="0.2 0.2 0.2" visible="false"></a-gltf-model>
                </a-entity>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loader = document.getElementById('loader');
            const arPrompt = document.getElementById('ar-prompt');
            const arPromptText = arPrompt.querySelector('p');
            const assets = document.querySelector('a-assets');
            
            assets.addEventListener('loaded', () => {
                loader.style.display = 'none';
                arPrompt.style.display = 'flex';
            });

            document.querySelectorAll('a-asset-item').forEach(asset => {
                asset.addEventListener('error', (e) => {
                    const errorId = e.target.id;
                    loader.innerHTML = `<p style="color: red;">Error: Could not load 3D model: <b>${errorId}</b>.<br><br>Please check the file path in your code and repository.</p>`;
                    loader.style.display = 'flex';
                });
            });
            
            const menuData = {
                'japanese': ['astronaut'],
                'default': ['astronaut']
            };

            const urlParams = new URLSearchParams(window.location.search);
            const cuisine = urlParams.get('cuisine') || 'default';
            const activeMenuIds = menuData[cuisine];
            let currentFoodIndex = 0;

            function updateFoodDisplay() {
                document.querySelectorAll('.food-item').forEach(item => item.setAttribute('visible', 'false'));
                const activeModelId = activeMenuIds[currentFoodIndex];
                const activeModel = document.getElementById(activeModelId);
                if (activeModel) activeModel.setAttribute('visible', 'true');
            }

            const marker = document.querySelector('a-marker');
            marker.addEventListener('markerFound', () => {
                arPromptText.innerText = 'Marker Found!';
                updateFoodDisplay();
            });

            marker.addEventListener('markerLost', () => {
                arPromptText.innerText = 'Point your camera at the Hiro marker.';
            });

            // No swipe needed for a single model, but keeping the structure
            document.body.addEventListener('click', () => {
                 if (marker.object3D.visible) {
                    // You could add interactions here if needed
                 }
            });
        });
    </script>
</body>
</html>
