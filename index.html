<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Food Carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- AR.js Library for A-Frame -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        .prompt {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.8); color: white;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; font-family: sans-serif; font-size: 1.5em; z-index: 10000;
        }
        #ar-prompt {
            display: none; background-color: transparent;
            align-items: flex-end; padding-bottom: 15vh;
        }
    </style>
</head>
<body style="margin: 0px; overflow: hidden;">
    <div id="loader" class="prompt">
        <p>Loading 3D Models...</p>
    </div>
    <div id="ar-prompt" class="prompt">
        <p>Point your camera at the Hiro marker.</p>
    </div>

    <!-- The AR Scene using AR.js -->
    <a-scene embedded vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true; colorManagement: true;" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        
        <a-assets timeout="60000">
            <!-- IMPORTANT: These paths now point to the gltf files inside the asset subfolders -->
            <a-asset-item id="osechi-model" src="assets/osechi/scene.gltf" crossorigin="anonymous"></a-asset-item>
            <a-asset-item id="salmon-sushi-model" src="assets/salmon_sushi/scene.gltf" crossorigin="anonymous"></a-asset-item>
        </a-assets>

        <!-- Lighting for the scene -->
        <a-light type="ambient" color="#FFF" intensity="1.2"></a-light>
        <a-light type="directional" color="#FFF" intensity="0.8" position="-1 2 1"></a-light>

        <!-- Using the standard Hiro marker for maximum reliability -->
        <a-marker preset="hiro">
            <a-entity id="menu-container" scale="0.7 0.7 0.7" rotation="-90 0 0">
                <!-- A simple cylinder to act as a white plate -->
                <a-cylinder color="#FAFAFA" height="0.02" radius="0.8"></a-cylinder>

                <!-- Wrapper for food models -->
                <a-entity id="food-items-wrapper" position="0 0.02 0" scale="0.5 0.5 0.5">
                    <a-gltf-model id="osechi" class="food-item" src="#osechi-model" visible="false"></a-gltf-model>
                    <a-gltf-model id="salmon-sushi" class="food-item" src="#salmon-sushi-model" visible="false"></a-gltf-model>
                </a-entity>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loader = document.getElementById('loader');
            const arPrompt = document.getElementById('ar-prompt');
            const arPromptText = arPrompt.querySelector('p');
            const assets = document.querySelector('a-assets');
            
            assets.addEventListener('loaded', () => {
                loader.style.display = 'none';
                arPrompt.style.display = 'flex';
            });

            document.querySelectorAll('a-asset-item').forEach(asset => {
                asset.addEventListener('error', (e) => {
                    const errorId = e.target.id;
                    loader.innerHTML = `<p style="color: red;">Error loading model: <b>${errorId}</b>.<br><br>Check the file path in your code and repository.</p>`;
                    loader.style.display = 'flex';
                });
            });

            const menuData = {
                'japanese': ['osechi', 'salmon-sushi'],
                'default': ['osechi', 'salmon-sushi']
            };

            const urlParams = new URLSearchParams(window.location.search);
            const cuisine = urlParams.get('cuisine') || 'default';
            const activeMenuIds = menuData[cuisine];
            let currentFoodIndex = 0;

            function updateFoodDisplay() {
                document.querySelectorAll('.food-item').forEach(item => item.setAttribute('visible', 'false'));
                const activeModelId = activeMenuIds[currentFoodIndex];
                const activeModel = document.getElementById(activeModelId);
                if (activeModel) activeModel.setAttribute('visible', 'true');
            }

            const marker = document.querySelector('a-marker');
            marker.addEventListener('markerfound', () => {
                arPromptText.innerText = 'Marker Found! Swipe to change.';
                updateFoodDisplay();
            });

            marker.addEventListener('markerlost', () => {
                arPromptText.innerText = 'Point your camera at the Hiro marker.';
            });

            let touchStartX = 0;
            document.body.addEventListener('touchstart', e => { touchStartX = e.touches[0].clientX; });
            document.body.addEventListener('touchend', e => {
                if (!marker.object3D.visible) return;
                let touchEndX = e.changedTouches[0].clientX;
                if (Math.abs(touchStartX - touchEndX) < 50) return;

                if (touchEndX < touchStartX) {
                    currentFoodIndex = (currentFoodIndex + 1) % activeMenuIds.length;
                } else {
                    currentFoodIndex = (currentFoodIndex - 1 + activeMenuIds.length) % activeMenuIds.length;
                }
                updateFoodDisplay();
            });
        });
    </script>
</body>
</html>
