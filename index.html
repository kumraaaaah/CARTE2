<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Food Carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- AR.js Library for A-Frame -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        .prompt {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.8); color: white;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; font-family: sans-serif; font-size: 1.5em; z-index: 10000;
        }
        #ar-prompt {
            display: none; background-color: transparent;
            align-items: flex-end; padding-bottom: 15vh;
        }
    </style>
</head>
<body style="margin: 0px; overflow: hidden;">
    <div id="loader" class="prompt">
        <p>Loading 3D Models...</p>
    </div>
    <div id="ar-prompt" class="prompt">
        <p>Point your camera at the Hiro marker.</p>
    </div>

    <!-- The AR Scene using AR.js -->
    <a-scene
        vr-mode-ui="enabled: false;"
        loading-screen="enabled: false;"
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs-webcam-fit
    >
        
        <!-- =========================================================== -->
        <!-- SECTION 1: ADD YOUR NEW 3D MODEL ASSETS HERE                -->
        <!-- =========================================================== -->
        <a-assets timeout="60000">
            <!-- Japanese Food Models -->
            <a-asset-item id="osechi-model" src="assets/osechi/source/polycam_osechi_adjusted.gltf" crossorigin="anonymous"></a-asset-item>
            <a-asset-item id="salmon-sushi-model" src="assets/salmon_nigiri_sushi/scene.gltf" crossorigin="anonymous"></a-asset-item>
        </a-assets>

        <!-- Lighting for the scene -->
        <a-light type="ambient" color="#FFF" intensity="0.7"></a-light>
        <a-light type="directional" color="#FFF" intensity="0.5" position="-1 2 1"></a-light>

        <!-- The marker that AR.js will look for -->
        <a-marker preset="hiro">
            <!-- Container for the plate and food models. Reset scale for new camera setup. -->
            <a-entity id="menu-container" scale="1 1 1" rotation="-90 0 0">
                <!-- A simple cylinder to act as a white plate -->
                <a-cylinder color="#FAFAFA" height="0.02" radius="0.4"></a-cylinder>

                <!-- Wrapper for food models. Models will inherit a uniform scale. -->
                <a-entity id="food-items-wrapper" position="0 0.05 0" scale="0.15 0.15 0.15">
                    <a-gltf-model id="osechi" class="food-item" src="#osechi-model" visible="false"></a-gltf-model>
                    <a-gltf-model id="salmon-sushi" class="food-item" src="#salmon-sushi-model" visible="false"></a-gltf-model>
                </a-entity>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
    AFRAME.registerComponent('arjs-webcam-fit', {
        init: function () {
            var sceneEl = this.el;
            var arSystem;
            sceneEl.addEventListener('loaded', function () {
                arSystem = sceneEl.systems['arjs'];
                arSystem.addEventListener('source-inited', function() {
                    var video = document.querySelector('#arjs-video');
                    if (!video) return;

                    function onResize() {
                        var isPortrait = window.innerHeight > window.innerWidth;
                        var w = window.innerWidth;
                        var h = window.innerHeight;
                        var videoWidth = video.videoWidth;
                        var videoHeight = video.videoHeight;
                        var videoRatio = videoWidth / videoHeight;
                        var windowRatio = w / h;

                        if(isPortrait){
                             if(windowRatio > videoRatio){
                                video.style.height = h + "px";
                                video.style.width = (h*videoRatio) + "px";
                                video.style.marginLeft = -((h*videoRatio)-w)/2 + "px";
                                video.style.marginTop = "0px";
                             }else{
                                video.style.width = w + "px";
                                video.style.height = (w/videoRatio) + "px";
                                video.style.marginLeft = "0px";
                                video.style.marginTop = -((w/videoRatio)-h)/2 + "px";
                             }
                        } else {
                            if (windowRatio > videoRatio) {
                                video.style.width = w + "px";
                                video.style.height = (w/videoRatio) + "px";
                                video.style.marginTop = -((w/videoRatio)-h)/2 + "px";
                                video.style.marginLeft = "0px";
                            } else {
                                video.style.height = h + "px";
                                video.style.width = (h*videoRatio) + "px";
                                video.style.marginLeft = -((h*videoRatio)-w)/2 + "px";
                                video.style.marginTop = "0px";
                            }
                        }
                    }
                    window.addEventListener('resize', onResize);
                    onResize();
                });
            });
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
        const loader = document.getElementById('loader');
        const arPrompt = document.getElementById('ar-prompt');
        const arPromptText = arPrompt.querySelector('p');
        const assets = document.querySelector('a-assets');
        
        assets.addEventListener('loaded', () => {
            loader.style.display = 'none';
            arPrompt.style.display = 'flex';
        });

        document.querySelectorAll('a-asset-item').forEach(asset => {
            asset.addEventListener('error', (e) => {
                const errorId = e.target.id;
                loader.innerHTML = `<p style="color: red;">Error: Could not load 3D model: <br><b>${errorId}</b>.<br><br>Please check the file path in your code and repository.</p>`;
                loader.style.display = 'flex';
            });
        });
        
        const menuData = {
            'japanese': ['osechi', 'salmon-sushi'],
            'default': ['osechi', 'salmon-sushi']
        };

        const urlParams = new URLSearchParams(window.location.search);
        const cuisine = urlParams.get('cuisine') || 'default';
        const activeMenuIds = menuData[cuisine];
        let currentFoodIndex = 0;

        function updateFoodDisplay() {
            document.querySelectorAll('.food-item').forEach(item => item.setAttribute('visible', 'false'));
            const activeModelId = activeMenuIds[currentFoodIndex];
            const activeModel = document.getElementById(activeModelId);
            if (activeModel) activeModel.setAttribute('visible', 'true');
        }

        const marker = document.querySelector('a-marker');
        marker.addEventListener('markerfound', () => {
            arPromptText.innerText = 'Marker Found!';
            updateFoodDisplay();
        });

        marker.addEventListener('markerlost', () => {
            arPromptText.innerText = 'Point your camera at the Hiro marker.';
        });

        // Simplified Swipe Logic for the Carousel
        let touchStartX = 0;
        document.body.addEventListener('touchstart', e => { touchStartX = e.touches[0].clientX; });
        document.body.addEventListener('touchend', e => {
            let touchEndX = e.changedTouches[0].clientX;
            if (Math.abs(touchStartX - touchEndX) < 50) return; // Ignore simple taps

            if (touchEndX < touchStartX) { // Swiped Left
                currentFoodIndex = (currentFoodIndex + 1) % activeMenuIds.length;
            } else { // Swiped Right
                currentFoodIndex = (currentFoodIndex - 1 + activeMenuIds.length) % activeMenuIds.length;
            }
            updateFoodDisplay();
        });
    });
    </script>
</body>
</html>
